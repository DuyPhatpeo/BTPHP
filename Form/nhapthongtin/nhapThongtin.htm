<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin</title>
    <style>
        body {
            background-color: #121212; /* Nền tối */
            color: #ffffff; /* Chữ sáng */
            font-family: Arial, sans-serif;
        }
        input, select, textarea {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            padding: 8px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #555;
        }
        h2, label {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Enter your information</h2>
    <form action="xulyThongtin.php" method="post">
        <label for="hoten">Họ tên:</label>
        <input type="text" id="hoten" name="hoten" required><br><br>

        <label for="diachi">Địa chỉ:</label>
        <input type="text" id="diachi" name="diachi" required><br><br>

        <label for="dienthoai">Số điện thoại:</label>
        <input type="tel" id="dienthoai" name="dienthoai" pattern="[0-9]{10}" required><br><br>


        <label for="gioitinh">Giới tính:</label>
        <input type="radio" id="nam" name="gioitinh" value="Nam">
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioitinh" value="Nữ" checked>
        <label for="nu">Nữ</label><br><br>

        <label for="quoctich">Quốc tịch:</label>
        <select id="quoctich" name="quoctich">
            <option value="Việt nam">Việt nam</option>
            <option value="Khác">Khác</option>
        </select><br><br>

        <label>Các môn đã học:</label>
        <input type="checkbox" name="monhoc[]" value="PHP & MySQL"> PHP & MySQL
        <input type="checkbox" name="monhoc[]" value="C#"> C#
        <input type="checkbox" name="monhoc[]" value="XML"> XML
        <input type="checkbox" name="monhoc[]" value="Python"> Python<br><br>

        <label for="ghichu">Ghi chú:</label><br>
        <textarea id="ghichu" name="ghichu" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Gửi">
        <input type="reset" value="Hủy">
    </form>
</body>
</html>
